<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
        <li>
            Summary: {{ event.summary }}
            <br>
            Start time: {{ event.start.dateTime }}
            <br>
            Location: {{ event.location }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
